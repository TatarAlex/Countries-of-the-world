<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries of the world</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2 onclick="topFunction()" class="title">Countries of the world</h2>
      <form id="form">
        <input type="text" id="search" class="search" placeholder="Search" />
      </form>
      <div class="dropdown" id="filter">
        <p>Filter by</p>
        <i class="fas fa-chevron-down"></i>
        <ul class="buttons">
          <li class="name">All</li>
          <li class="region">Region</li>
          <li class="population">Population</li>
          <li class="languages">Languages</li>
          <li class="timezones">Time zone</li>
          <li class="currencies">Currencies</li>
        </ul>
      </div>
    </header>

    <main id="main">
      <div class="no-search">There are no results for your search.</div>
      <!-- cards -->
      <div class="country" id="countries"></div>
      <!-- modal style -->
      <div class="country-details">
        <!-- close button -->
        <button
          type="button"
          class="btn modal-close-button"
          id="modal-close-btn"
        >
          <i class="fas fa-times"></i>
        </button>

        <!-- country content -->
        <div class="country-details-content"></div>
      </div>
    </main>
    <button onclick="topFunction()" id="myBtn" title="Go to top">
      <span>&#8593;</span>
    </button>
    <script src="script.js"></script>
  </body>
</html>
